services:
  edgetts:
    image: travisvn/openai-edge-tts:latest
    ports:
      - "5050:5050"
    environment:
      - API_KEY=no-key-needed
      - PORT=5050
      - DEFAULT_VOICE=de-DE-ConradNeural
      - DEFAULT_LANGUAGE=de-DE
      - DEFAULT_RESPONSE_FORMAT=mp3
      - DEFAULT_SPEED=1.0
      - REQUIRE_API_KEY=False
    networks:
      - agent_network
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50000-50010:50000-50010/udp"
    volumes:
      - ./livekit.yaml:/livekit.yaml:ro
    command: --config /livekit.yaml
    networks:
      - agent_network
    restart: unless-stopped

  whisper:
    build:
      context: ./whisper
    volumes:
      - whisper-data:/data
    ports:
      - "11435:80"
    networks:
      - agent_network

  ollama:
    build:
      context: ./ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - agent_network
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 6G

  agent:
    build:
      context: ./agent
    environment:
      - LIVEKIT_HOST=ws://livekit:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_AGENT_PORT=7880
      - OPENAI_API_KEY=no-key-needed
    depends_on:
      - livekit
      - edgetts
      - whisper
      - ollama
    networks:
      - agent_network
    restart: unless-stopped

  frontend:
    build:
      context: ./voice-assistant-frontend
    environment:
      - NEXT_PUBLIC_LIVEKIT_URL=wss://coldnet.dedyn.io/livekit
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - NEXT_PUBLIC_LIVEKIT_API_KEY=devkey
    depends_on:
      - livekit
    networks:
      - agent_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/certbot-www:/var/www/certbot
    depends_on:
      - frontend
      - livekit
    networks:
      - agent_network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot-www:/var/www/certbot
    command: renew --quiet

volumes:
  ollama:
  whisper-data:

networks:
  agent_network:
    driver: bridge
